                    <div class="navbar-nav">

                            <p class="card-text">Date: 2022-01-22</p>
                            <p class="card-text">The only concert of the most emblematic band in the world.</p>
                            <p class="card-text together">Category: Music Concert</p>
                            <p class="card-text together">Place: Room A</p>
                            <p class="card-text together">Capacity: 138000</p>
                            <p class="card-text together">Estimate: 138000</p>
